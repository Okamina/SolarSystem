<!doctype html>

<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>The Simple Solar System</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
        <div>
            <img id="stars" src="img/stars.jpg" alt="stars">
            <article>
                <!--SUN -->
                <div>
                    <img id="sun" src="img/sun.png" alt="sun">
                </div>
                <!-- Mercury -->      
                <div id='mercury-orbit'>
                    <img id='mercury' src="img/mercury.png" alt="mercury">
                </div>
                <!-- Venus -->      
                <div id='venus-orbit'>
                        <img id='venus' src="img/venus.png" alt="venus">
                </div>
                <!-- Earth and moon -->
                <div id='earth-orbit'>
                    <img id='earth' src="img/earth.png" alt="earth">      
                    <div id = 'moon-orbit'>
                        <img id = "moon" src = "img/moon.png" alt="moon">
                    </div>
                </div>        
                <!-- Mars -->
                <div id='mars-orbit'>
                    <img id='mars' src="img/mars.png" alt="mars">        
                </div>
                <!-- Jupiter -->
                <div id='jupiter-orbit'>
                    <img id='jupiter' src="img/jupiter.png" alt="jupiter">
                </div>
                <!-- Saturn -->
                <div id='saturn-orbit'>
                    <img id='saturn' src="img/saturn.png" alt="saturn">
                </div>        
                <!-- Uranus -->
                <div id='uranus-orbit'>
                    <img id='uranus' src="img/uranus.png">
                </div>            
                <!-- Naptune -->
                <div id='neptune-orbit'>
                    <img id='neptune' src="img/neptun.png" alt="neptun.png">
                </div>
            </article>

            <footer>

                <a href="https://en.wikipedia.org/wiki/Mars" target="_blank">MARS</a>
                <a href="https://en.wikipedia.org/wiki/Jupiter" target="_blank">JUPITER</a>
                <a href="https://en.wikipedia.org/wiki/Saturn" target="_blank">SATURN</a>
                <a href="https://en.wikipedia.org/wiki/Uranus" target="_blank">URANUS</a>
                <a href="https://en.wikipedia.org/wiki/Neptune" target="_blank">NEPTUNE</a></p>
                <h1 id="solar"><a href="https://en.wikipedia.org/wiki/Solar_System" target="_blank">SIMPLIFILED SOLAR SYSTEM</a></h1>
            </footer>
        </div>

</html>
